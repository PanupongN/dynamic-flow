<!DOCTYPE html>
<html>
<head>
    <title>Test Theme Change</title>
</head>
<body>
    <h1>Test Theme Change API</h1>
    <button onclick="testThemeChange()">Test Theme Change</button>
    <pre id="result"></pre>

    <script>
        async function testThemeChange() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Testing...';
            
            try {
                // Test data
                const flowId = 'a5859a0e-b6af-420e-b43b-0ae604ca28d2';
                const testPayload = {
                    title: 'Mhai test flow 5',
                    description: '',
                    nodes: [],
                    settings: {},
                    theme: {
                        id: 'goldenBrown',
                        colors: {
                            primary: '#8A6E4B',
                            secondary: '#64748b',
                            background: '#ffffff',
                            text: '#0f172a',
                            border: '#e2e8f0'
                        }
                    },
                    status: 'published'
                };
                
                console.log('üîµ Sending payload:', testPayload);
                
                const response = await fetch(`http://localhost:3001/api/flows/${flowId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(testPayload)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('üü¢ API Response:', result);
                
                resultEl.textContent = JSON.stringify(result, null, 2);
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                resultEl.textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
